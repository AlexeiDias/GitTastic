<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic!</title>
  </head>
  <body>

    <div class="card text-center">
        <div class="card-header">
            <h1>Hello, it's GifTastic!</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Think, type and push the button.</h5>
          <p class="card-text">your imagination in GifForms</p>
          
            <form id="gif-form">
                    <label for="gif-input"></label>
                    <input type="text" id="gif-input">
                    <input id="add-gif" type="submit" value="Make a Gif" class="btn btn-primary">

        </div>
         </form>
        <div id="buttons-view" class="card-footer text-muted">

           

        </div>
      </div>
      <div id="gifs-appear-here"></div>


      <script type="text/javascript">
         
      var gifs = ["surf", "dance", "music", "camping"];
function alertGifName() {
  var gifName = $(this).attr("data-name");
var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=wslWpWhssAgYDK6zVXacBDsacT47flr4&limit=10&q=" + gifName;

$.ajax({
  url: queryURL,
  method: "GET"
})
  .then(function(response) {
    console.log(response);
    var results = response.data
  for (i =0; i < results.length; i++) {
var gifDiv = $("<div>");

    var p = $("<p>").text("Rating:" + results[i].rating);
    var gifImage = $("<img>");
    gifImage.attr("src", results[i].images.fixed_height_still.url);
    gifImage.attr("data-still", results[i].images.fixed_height_still.url);
    gifImage.attr("data-animate", results[i].images.fixed_height.url);
    gifImage.attr("data-state", "still");
    gifImage.addClass("gifState");



    gifDiv.append(p);
    
    gifDiv.append(gifImage);
    $("#gifs-appear-here").prepend(gifDiv);
  } 

  $(".gifState").on("click", function() {
  console.log("you clicked a gif");
      var state = $(this).attr("data-state");
      console.log(this);
      if (state === "still") {
        var animate = $(this).attr("data-animate");
        $(this).attr("src", animate);
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });
                
  });
}
function renderButtons() {
  $("#buttons-view").empty();
  $("#gif-input").val("");
  for (var i = 0; i < gifs.length; i++) {

    
    var newButton = $("<button>");
    newButton.addClass("gif");
    newButton.attr("data-name", gifs[i]);
    newButton.text(gifs[i]);
    $("#buttons-view").append(newButton);
  }
}
$("#add-gif").on("click", function(event) {
  event.preventDefault();
  var gify = $("#gif-input").val().trim();
  gifs.push(gify);
  renderButtons();
});

renderButtons();
$(document).on("click", ".gif", alertGifName) 



 

      
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
